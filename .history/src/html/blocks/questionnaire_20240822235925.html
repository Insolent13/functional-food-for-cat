<section class="questionnaire">
    <h2 class="visually-hidden">Анкета</h2>
    <p class="questionnaire__title">Заполните анкету, и мы подберем<br>программу питания для вашего кота</p>
    
    <form class="questionnaire__form form" action="https://echo.htmlacademy.ru" method="post">
        <ul class="form__list">
            <li class="form__item form-item cat-data">
                <fieldset class="form-item__cat-info cat-info form__fieldset">
                    <legend class="visually-hidden">Информация о коте</legend>
                    <ul class="cat-info__list">
                        <li class="cat-info__item">
                            <label class="cat-info__label" for="field-name">Имя:*</label>
                            <input class="cat-info__input input-text" id="field-name" type="text" name="name" placeholder="Барсик" pattern="^[A-Za-zА-Яа-яЁё\s]+$" required>
                        </li>
                        <li class="cat-info__item">
                            <label class="cat-info__label" for="field-weight">Вес (кг):*</label>
                            <input class="cat-info__input input-text" id="field-weight" type="text" name="weight" placeholder="7" pattern="[0-9,.]{1,5}" max="21" required>
                        </li>
                        <li class="cat-info__item">
                            <label class="cat-info__label" for="field-age">Возраст (лет):</label>
                            <input class="cat-info__input input-text" id="field-age" type="number" name="age" placeholder="7">
                        </li>
                    </ul>
                </fieldset>

                <fieldset class="form-item__purpose purpose form__fieldset">
                    <legend class="purpose__title visually-hidden">Цель:</legend>
                    <ul class="purpose__list">
                        <li class="purpose__item">
                            <input class="purpose__input input-radio visually-hidden" type="radio" name="purpose" value="slim" id="field-slim" checked>
                            <label class="purpose__label" for="field-slim">Похудение</label>
                        </li>
                        <li class="purpose__item">
                            <input class="purpose__input input-radio visually-hidden" type="radio" name="purpose" value="pro" id="field-pro">
                            <label class="purpose__label" for="field-pro">Набор массы</label>
                        </li>
                        <li class="purpose__item">
                            <input class="purpose__input input-radio visually-hidden" type="radio" name="purpose" value="none" id="field-none">
                            <label class="purpose__label" for="field-none">Не знаю (нужен ваш совет)</label>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li class="form__item form-item owner-data">
                <fieldset class="form-item__owner-info owner-info form__fieldset">
                    <div class="owner-info__title-container title-group__container">
                        <div class="owner-info__title-wrapper title-group__wrapper">
                            <legend class="owner-info__title title-group">Контактные данные <br>(владельца кота)</legend>
                        </div>
                    </div>
                    <ul class="owner-info__list">
                        <li class="owner-info__item">
                            <label class="owner-info__label" for="field-email">E-mail:*</label>
                            <input class="owner-info__input input-text" id="field-email" type="email" name="email" placeholder="кuklachev@gmail.com" required>
                            <svg class="owner-info__icon owner-info__icon--email" width="19" height="14">
                                <use></use>
                            </svg>
                        </li>
                        <li class="owner-info__item">
                            <label class="owner-info__label" for="field-phone">Телефон:*</label>
                            <input class="owner-info__input input-text" id="field-phone" type="tel" name="phone" placeholder="8 (960) 900-60-90" pattern="[0-9,+, ,(),-]{11,18}" required>
                            <svg class="owner-info__icon owner-info__icon--phone" width="20" height="21">
                                <use></use>
                            </svg>
                        </li>
                    </ul>
                </fieldset>
            </li>
            <li class="form__item form-item comment-data">
                <div class="form-item__comment comment">
                    <div class="comment__title-container title-group__container">
                        <div class="comment__title-wrapper title-group__wrapper">
                            <label class="comment__title title-group" for="comment-text">Комментарий</label>
                        </div>
                    </div>
                    <div class="comment__text-wrapper">
                        <textarea class="comment__text textarea" id="comment-text" name="text" placeholder="Расскажите обо всех повадках кота"></textarea>
                    </div>
                </div>
            </li>
            <li class="form__item form-item other-data">
                <fieldset class="form-item__other other form__fieldset">
                    <div class="other__title-container title-group__container">
                        <div class="other__title-wrapper title-group__wrapper">
                            <legend class="other__title title-group">Дополнительно</legend>
                        </div>
                    </div>
                    <ul class="other__list">
                        <li class="other__item other-item">
                            <input class="other__input input-checkbox visually-hidden" type="checkbox" name="other" value="sweetener" id="field-sweetener" checked>
                            <label class="other__label" for="field-sweetener">Сахарозаменитель</label>
                        </li>
                        <li class="other__item other-item">
                            <input class="other__input input-checkbox visually-hidden" type="checkbox" name="other" value="water" id="field-water">
                            <label class="other__label" for="field-water">Питьевая вода</label>
                        </li>
                        <li class="other__item other-item">
                            <input class="other__input input-checkbox visually-hidden" type="checkbox" name="other" value="milk" id="field-milk">
                            <label class="other__label" for="field-milk">Молоко</label>
              </li>
              <li class="other__item other-item">
                <input class="other__input input-checkbox visually-hidden" type="checkbox" name="other" value="vitamins" id="field-vitamins">
                <label class="other__label" for="field-vitamins">Витамины</label>
              </li>
            </ul>
          </fieldset>
        </li>
      </ul>
      <div class="form__button-wrapper">
        <button class="form__button button button-action" type="submit">Отправить заявку</button>
        <div class="form__required">
          <span class="form__required-text">* — Обязательные поля</span>
        </div>
      </div>
    </form>
  </section>
