<section class="example">
    <div class="example__wrapper">
        <div class="example__data">
            <h2 class="example__title">Живой пример</h2>
            <p class="example__text">Борис сбросил 5 кг за 2 месяца, просто заменив свой обычный корм на Cat Energy Slim. Отличный результат без изнуряющих тренировок! При этом он не менял своих привычек и <nobr>по-прежнему</nobr> спит по 16 часов в день.</p>
            <div class="example__stats stats">
                <dl class="stats__list">
                    <div class="stats__item">
                        <dt class="stats__number">5 кг</dt>
                        <dd class="stats__description">Снижение веса</dd>
                    </div>
                    <div class="stats__item">
                        <dt class="stats__number">60 дней</dt>
                        <dd class="stats__description">Затрачено времени</dd>
                    </div>
                </dl>
                <div class="stats__total-price">
                    <span>Затраты на питание:</span>
                    <span>15 000 руб.</span>
                </div>
            </div>
        </div>
        <div class="example__compare compare compare--nojs">
            <ul class="compare__list">
                <li class="compare__item compare__item--before compare__item--current">
                    <picture>
                        <source type="image/webp" media="(min-width: 1440px)" srcset="img/cat-before-desktop@1x.webp 1x, img/cat-before-desktop@2x.webp 2x">
                        <source type="image/webp" media="(min-width: 768px)" srcset="img/cat-before-tablet@1x.webp 1x, img/cat-before-tablet@2x.webp 2x">
                        <source type="image/webp" srcset="img/cat-before-mobile@1x.webp 1x, img/cat-before-mobile@2x.webp 2x">

                        <source media="(min-width: 1440px)" srcset="img/cat-before-desktop@1x.png 1x, img/cat-before-desktop@2x.png 2x">
                        <source media="(min-width: 768px)" srcset="img/cat-before-tablet@1x.png 1x, img/cat-before-tablet@2x.png 2x">
                        <img src="img/cat-before-mobile@1x.png" srcset="img/cat-before-mobile@2x.png 2x" width="310" height="232" alt="Фото кота до приема Cat Energy">
                    </picture>
          </li>
          <li class="compare__item compare__item--after">
            <picture>
              <source type="image/webp" media="(min-width: 1440px)" srcset="img/cat-after-desktop@1x.webp 1x, img/cat-after-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)" srcset="img/cat-after-tablet@1x.webp 1x, img/cat-after-tablet@2x.webp 2x">
              <source type="image/webp" srcset="img/cat-after-mobile@1x.webp 1x, img/cat-after-mobile@2x.webp 2x">

              <source media="(min-width: 1440px)" srcset="img/cat-after-desktop@1x.png 1x, img/cat-after-desktop@2x.png 2x">
              <source media="(min-width: 768px)" srcset="img/cat-after-tablet@1x.png 1x, img/cat-after-tablet@2x.png 2x">
              <img src="img/cat-after-mobile@1x.png" srcset="img/cat-after-mobile@2x.png 2x" width="251" height="240" alt="Фото кота после курса приема Cat Energy">
            </picture>
          </li>
        </ul>
        <div class="compare__controls ">
          <button class="compare__toggle compare__toggle--before button" type="button">Было</button>
          <input class="compare__scale-toggle" type="range" min="1" max="100" value="50">
          <button class="compare__toggle compare__toggle--after button" type="button">Стало</button>
        </div>
      </div>
    </div>
  </section>
